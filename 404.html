<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Page Not Found</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      text-align: center;
      background: #f8f8f8;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    
    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .content {
      max-width: 400px;
    }
    
    .number {
      font-size: 96px;
      color: #333;
      font-weight: 300;
      letter-spacing: -3px;
      margin-bottom: 20px;
    }
    
    .message {
      font-size: 18px;
      color: #666;
      margin-bottom: 40px;
      line-height: 1.5;
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 32px;
      font-size: 14px;
      color: #333;
      text-decoration: none;
      background: transparent;
      border: 1px solid #ddd;
      border-radius: 24px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .btn:hover {
      background: #333;
      color: white;
      border-color: #333;
    }
    
    .btn svg {
      margin-right: 8px;
      transition: transform 0.2s ease;
    }
    
    .btn:hover svg {
      transform: translateX(-2px);
    }
    
    @media (max-width: 480px) {
      .number {
        font-size: 72px;
      }
      
      .message {
        font-size: 16px;
      }
      
      .btn {
        padding: 10px 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="number">404</div>
      <div class="message">The page you're looking for<br>doesn't exist or has been moved.</div>
      <a class="btn" id="back">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16">
          <path fill="currentColor" d="M5.828 7l2.536 2.536L6.95 10.95 2 6l4.95-4.95 1.414 1.414L5.828 5H13a8 8 0 1 1 0 16H4v-2h9a6 6 0 1 0 0-12H5.828z"/>
        </svg>
        Return
      </a>
    </div>
  </div>
  
  <script>
    document.getElementById('back').addEventListener('click', function(e) {
      e.preventDefault();
      history.back();
    });
  </script>
</body>
</html>
